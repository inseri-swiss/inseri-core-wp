name: 'deploy to WP manually'

on:
  workflow_dispatch:
    inputs:
      push-tag:
        type: boolean
        description: 'Push to tag'
        default: false
      push-trunk:
        type: boolean
        description: 'Push to trunk'
        default: false

jobs:
  build:
    name: Create artifact
    uses: ./.github/workflows/build.yml
    with:
      checkout-ref: ${{ github.ref_name }}

  deploy:
    name: Deploy tag to WordPress.org
    needs: build
    uses: ./.github/workflows/deploy-wp.yml
    with:
      push-tag: ${{ (github.ref_type == 'tag') && (inputs.push-tag) }}
      push-trunk: ${{ inputs.push-trunk }}
      version: ${{ github.ref_name  }}
