name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: |
          npm ci
          npm run lint

  build:
    uses: ./.github/workflows/build.yml
    with:
      checkout-ref: ${{ github.ref_name }}
