name: Reusable npm command

on:
  workflow_call:
    inputs:
      cmd:
        required: true
        type: string

jobs:
  npm-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: echo 'NODE_OPTIONS="--max-old-space-size=5012"' >> $GITHUB_ENV
      - run: npm ci
      - run: npm run ${{ inputs.cmd }}
